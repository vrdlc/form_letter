<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts_appt.js"></script>
    <meta charset="utf-8">
    <title>Appointment Form</title>
  </head>

  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Appointment Form</h1>
      </div>


      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-1">
            <label for="fullName">Name</label>
          </div>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="fullName" placeholder="First Name                                                    Last Name">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-1">
            <label for="streetAddress">Street Address</label>
          </div>
          <div class="col-sm-10">
            <input type="streetaddress" class="form-control" id="streetAddress" placeholder="Street Address">
          </div>
        </div>
      </form>

      <form class="form-inline">
        <div class="form-group">
          <!-- <div class="col-sm-5"> -->
            <label for="exampleInputName2">Start Time:</label>
          <!-- </div> -->
          <!-- <div class="col-sm-5"> -->
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
          <!-- </div> -->
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">End Time:</label>
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
      </form>



      <input type="button" name="btn" value="Submit" id="submitBtn" data-toggle="modal" data-target="#confirm-submit" class="btn btn-default" />

      <div class="modal fade" id="confirm-submit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      Order Confirmed!
                  </div>
                  <div class="modal-body">
                      Thank you <span class="fullName"></span>for your order of <strong>Four (4) pair, safety goggles</strong>. A confirmation has been emailed to you.
                      <p></p>
                      Please confirm your shipping address as:

                      <table class="table">
                          <tr>
                              <th>Name</th>
                              <td id="name"></td>
                          </tr>
                          <tr>
                              <th>Address</th>
                              <td id="address"></td>
                          </tr>
                          <tr>
                              <th>City, State, Zip Code</th>
                              <td id="cityState"></td>

                          </tr>
                      </table>

                  </div>

                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                      <a href="#" id="submit" class="btn btn-success success">Submit</a>
                  </div>
              </div>
          </div>
        </div>
      </div>



  </body>
</html>
